<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <!-- <input 
                type="text" 
                placeholder="Nombre" 
                [value]="nuevo.nombre" 
                (input)="cambiarNombre($event)"
            /> -->

            <input 
                type="text" 
                placeholder="Nombre" 
                name="nombre"
                [(ngModel)]="nuevo.nombre" 
            />

            <!-- Two way data binding con [(ngModel)] -->

            <input 
                type="number" 
                placeholder="Edad" 
                [value]="nuevo.edad"
                name="edad"
                [(ngModel)]="nuevo.edad" 
            />

            <button type="submit">
                Agregar
            </button>
        </form>
